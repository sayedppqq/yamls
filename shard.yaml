apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: simple
  namespace: demo
spec:
  version: "4.4.26"
  shardTopology:
    configServer:
      replicas: 2
      storage:
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
    mongos:
      replicas: 1
    shard:
      replicas: 2
      shards: 1
      storage:
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
